<div class="fx-login">
    <div class="login-shape">
        <h1 class="title" i18n>Welcome to OldProgrammer's Web</h1>
        <form>
            <mat-form-field appearance="outline">
                <mat-icon matPrefix>email</mat-icon>
                <mat-label i18n>Email</mat-label>
                <input matInput placeholder="Email" >
                <mat-hint i18n>Write your email</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-icon matPrefix>key</mat-icon>
                <mat-label i18n>Password</mat-label>
                <input matInput type="password" placeholder="Password" >
                <mat-hint i18n>Write your password</mat-hint>
            </mat-form-field>
        </form>
        <button type="button" color="primary" class="button-login" mat-raised-button i18n>Log in</button>
        <p>
            <a mat-flat-button class="recovery-password" href="#" i18n>Did you forget your password? Click here to retrieve it</a>
        </p>
    </div>
    <button type="button" color="warn" mat-raised-button i18n>Create your account</button>
</div>
